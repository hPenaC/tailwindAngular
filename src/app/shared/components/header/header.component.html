<header class="sticky top-0 z-50 w-full">
  <div class="bg-zinc-700 relative rounded-b-lg shadow-lg ring-1 ring-black ring-opacity-5 max-w-full mx-auto px-6 lg:px-24">
    <div class="w-11/12 mx-[4%] absolute bottom-0 left-0 bg-gray-200 h-1">
      <div #scroll class="bg-yellow-200 h-1 w-0 scroll"></div>
    </div>
    <nav class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a [routerLink]="['/']">
          <span class="sr-only">Logo menu</span>
          <img class="h-12 w-auto lg:h-16" src="https://www.monitorpro.ai/wp-content/uploads/2020/07/logo_fondo_blanco_v1.png" alt="">
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button type="button" (click)="actionMenu()" class="bg-yellow-200 rounded-md p-2 inline-flex items-center justify-center text-black  focus:outline-none focus:ring-1 focus:ring-inset focus:ring-yellow-400" aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <a [routerLink]="['/platform']" class="whitespace-nowrap text-base font-medium text-white hover:text-gray-300 hover:border-b-2 hover:border-yellow-300 mx-3">
          Plataforma
        </a>        
        <a [routerLink]="['/company']" class="whitespace-nowrap text-base font-medium text-white hover:text-gray-300 hover:border-b-2 hover:border-yellow-300 mx-3">
          Compañia
        </a>
        <a [routerLink]="['/blog']" class="whitespace-nowrap text-base font-medium text-white hover:text-gray-300 hover:border-b-2 hover:border-yellow-300 mx-3">
          Blog
        </a>
        <a [routerLink]="['/request-demo']" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-black bg-yellow-200 hover:bg-yellow-300 hover:shadow-sm hover:shadow-yellow-200 hover:text-gray-700">
          Solicita tu demo
        </a>
      </div>
    </nav>
  </div>

  <!--
    Mobile menu, show/hide based on mobile menu state.
  -->
  <div [ngClass]="{'hidden':getIsClosed()&&!getClicked(),'scale-out-ver-top':getIsClosed()&&getClicked(),'scale-in-ver-top':!getIsClosed()}" class="absolute top-0 inset-x-0 p-2 transition ease-out transform origin-top-right md:hidden">
    <nav class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-zinc-700 divide-y-2 divide-yellow-200">
      <div class="pt-5 pb-6 px-5">
        <div class="flex items-center justify-between">
          <div [routerLink]="['/']" (click)="actionMenu()">
            <img class="h-20 w-auto" src="https://www.monitorpro.ai/wp-content/uploads/2022/01/isotipoMonitor.png" alt="Workflow">
          </div>
          <div class="-mr-2">
            <button type="button" (click)="actionMenu()" class="bg-yellow-200 rounded-md p-2 inline-flex items-center justify-center text-black  focus:outline-none focus:ring-1 focus:ring-inset focus:ring-yellow-400">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-6">
          <nav class="grid gap-y-8">
            <a [routerLink]="['/platform']" (click)="actionMenu()" class="-m-3 p-3 flex items-center rounded-md">
              <svg class="h-8 w-8 text-yellow-200"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="4" y="4" width="16" height="4" rx="1" />  <rect x="4" y="12" width="6" height="8" rx="1" />  <line x1="14" y1="12" x2="20" y2="12" />  <line x1="14" y1="16" x2="20" y2="16" />  <line x1="14" y1="20" x2="20" y2="20" /></svg>
              <span class="ml-3 text-base font-medium text-white">
                Plataforma
              </span>
            </a>   

            <a [routerLink]="['/company']" (click)="actionMenu()" class="-m-3 p-3 flex items-center rounded-md ">
              <svg class="h-8 w-8 text-yellow-200"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
              </svg>              
              <span class="ml-3 text-base font-medium text-white">
                Compañia
              </span>
            </a>

            <a [routerLink]="['/blog']" (click)="actionMenu()" class="-m-3 p-3 flex items-center rounded-md">
              <svg class="h-8 w-8 text-yellow-200"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <rect x="5" y="3" width="14" height="18" rx="2" />  <line x1="9" y1="7" x2="15" y2="7" />  <line x1="9" y1="11" x2="15" y2="11" />  <line x1="9" y1="15" x2="13" y2="15" /></svg>
              <span class="ml-3 text-base font-medium text-white">
                Blog
              </span>
            </a>
            
          </nav>
        </div>
      </div>
      <div class="py-6 px-5 space-y-6">
        <div>
          <a [routerLink]="['/request-demo']" (click)="actionMenu()" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-black bg-yellow-200 hover:bg-yellow-300 hover:shadow-sm hover:shadow-yellow-200 hover:text-gray-700">
            Solicita tu demo
          </a>
        </div>
      </div>
    </nav>
  </div>
</header>
