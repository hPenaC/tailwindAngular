<header class="w-full h-[40vh] bg-[url(https://www.monitorpro.ai/wp-content/uploads/2020/07/welly-banner-news.jpg)] bg-cover">
    <div class="w-10/12 h-full pb-8 mx-auto flex items-end">
        <h2 class="text-3xl font-semibold border-b-2 w-fit border-b-yellow-300 text-white">
            BLOG
        </h2>
    </div>
</header>
<section class="w-full grid grid-cols-1 md:grid-cols-3 py-10 px-10">
    <div *ngFor="let item of [].constructor(5);index as i" [routerLink]="[i]" class="h-[200px] mx-auto w-full md:w-52 lg:w-64 xl:w-96 my-6 rounded-md overflow-hidden shadow-md hover:shadow-lg hover:cursor-pointer hover:shadow-gray-400 shadow-gray-400">
      <header class="h-[40%] w-full bg-gradient-to-tr from-zinc-700 to-zinc-500 bg-opacity-95 flex items-end">
          <h2 class=" w-full mb-3 mx-2 text-zinc-100 font-medium text-xl truncate" >
              {{exampleBlog.title}}
          </h2>
      </header>  
      <footer class="h-[60%] w-full py-3 px-4">
        <p class="w-full h-full overflow-hidden text-ellipsis reduceLines">
            {{exampleBlog.content}}
        </p>
    </footer>
    </div>
</section>
